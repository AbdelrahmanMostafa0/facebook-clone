<body>
    <!-- ----------------------navbar---------------- -->
    <nav>
        <div class=" container flex">
            <a href="home.html"><img src="images/fb-icon-md.png" alt=""></a>
            <div class="search">
                <input type="search" id="site-search" name="q" placeholder="search">
                <button class="btn btn-outline-primary">Search</button>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/icons8-settings-144.png" alt="" style="width: 25px;">
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item" href="home.html">Home</a></li>
                    <li><a class="dropdown-item " href="profile.html">Profile</a></li>
                    <li><a class="dropdown-item" href="edit-profile.html">Edit Profile</a></li>
                    <li><a class="dropdown-item" href="friends.html">friends</a></li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="log-in.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ----------------------profile info section---------------- -->
    <div class="card">
        <div class="container">
            <div class="profile-info">
                <div class="container  flex ">
                    <div class="flex">
                        <!-- profile img -->
                        <img id="account-img" class="rounded-circle" src="images/demo-profile-img.jpg" alt="">
                        <!-- user info -->
                        <div class="user-info">
                            <h2 id="account-name" class="user-name">Abdelrahman Mostafa</h2>
                            <p id="friends"><span id="friends-count">500</span> Friend</p>
                        </div>
                    </div>
                    <!-- edit profilr btn -->
                    <div class="remove-friend">
                        <button id="add-friend" class="btn btn-success">Accept</button>
                        <button id="remove-friend" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container grid text-center none-friend-text" style="height: 50vh; align-items: center;">
        <h2 id="none-friend-text" class="display-2">You can't see this person posts unless it's your friend</h2>
    </div>
    <!-- Button trigger modal -->


    <!-- Modal -->
