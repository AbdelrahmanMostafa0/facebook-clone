<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="login-form">
        <div class="container grid ">
            <div class="card flex">
                <img class="fb-icon" src="images/fb-icon-lg.png">
                <form name="myForm" action="" onsubmit="" method="submit">
                    <label for="fname-sign">First Name</label><br>
                    <input type="text" id="fname-sign" name="fname" placeholder="First name" required><br>
                    <label for="lname-sign">Last name</label><br>
                    <input type="text" id="lname-sign" name="lname-sign" placeholder="Last name" required><br>
                    <label for="email-sign">Email</label><br>
                    <input type="email" id="email" name="email-sign" placeholder="Email" required><br>
                    <label for="password-sign">Password</label><br>
                    <input type="password" id="password-sign" name="lname" placeholder="Password" required><br><br>
                    <input class="btn btn-primary" type="submit" value="Sign UP">
                    <a href="log-in.html" class="btn btn-primary">Log in</a>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>

    <script src=" js/main.js"> </script>
</body>

</html>
