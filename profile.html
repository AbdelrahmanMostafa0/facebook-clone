<!DOCTYPE html>

    <title>Document</title>

<body>
    <nav>
        <div class=" container flex">
            <a href="home.html"><img src="images/fb-icon-md.png" alt=""></a>
            <div class="search">
                <input type="search" id="site-search" name="q" placeholder="search">
                <button class="btn btn-outline-primary">Search</button>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/icons8-settings-144.png" alt="" style="width: 25px;">
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item" href="home.html">Home</a></li>
                    <li><a class="dropdown-item " href="profile.html">Profile</a></li>
                    <li><a class="dropdown-item" href="edit-profile.html">Edit Profile</a></li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="log-in.html">Sign out</a></li>
                </ul>
            </div>
        </div>

    <div class="card container">
        <div class="profile-info">

                        <p id="friends"><span id="friends-count">500</span> Friend</p>

                </div>

                    role="tab" aria-controls="home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"

            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
